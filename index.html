<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <script src="https://kit.fontawesome.com/b9e9daeb6a.js" crossorigin="anonymous"></script>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main>
    <div class="container background-main-page" data-view="select-workout">
      <div class="row header justify-align-center">
        <h1>What are you working out today?</h1>
      </div>
      <div class="row justify-align-center">
        <button id="push" data-view="push-workout" class="center-text big-orange-button nav"
          data-muscle-group="push">Push</button>
      </div>
      <div class="row justify-align-center">
        <button id="pull" class="center-text big-orange-button nav" data-view="pull-workout"
          data-muscle-group="pull">Pull</button>
      </div>
      <div class="row justify-align-center">
        <button id="legs" class="big-orange-button nav" data-view="legs-workout" data-muscle-group="legs">Legs</button>
      </div>
    </div>
    <div class="background-push container hidden" data-view="push-workout">
      <div class="row header">
        <i class="fas fa-angle-double-left fa-2x back"></i>
      </div>
      <div class="row">
        <div class="column-full">
          <h1>Chest</h1>
          <ul class="chest-list" data-list="chest">
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <h1>Delts</h1>
          <ul class="delts-list" data-list="delts">
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <h1>Triceps</h1>
          <ul class="triceps-list" data-list="triceps">
          </ul>
        </div>
      </div>
    </div>
    <div class="background-pull container hidden" data-view="pull-workout">
      <div class="row header">
        <i class="fas fa-angle-double-left fa-2x back"></i>
      </div>
      <div class="row">
        <div class="column-full">
          <h1>Lats</h1>
          <ul class="lats-list" data-list="lats">
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <h1>Traps</h1>
          <ul class="traps-list" data-list="traps">
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <h1>Biceps</h1>
          <ul class="biceps-list" data-list="biceps">
          </ul>
        </div>
      </div>
    </div>
    <div class="background-legs container hidden" data-view="legs-workout">
      <div class="row header">
        <i class="fas fa-angle-double-left fa-2x back"></i>
      </div>
      <div class="row">
        <div class="column-full">
          <h1>Quads</h1>
          <ul class="quads-list" data-list="quads">
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <h1>Hamstrings</h1>
          <ul class="hams-list" data-list="hams">
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <h1>Glutes</h1>
          <ul class="glutes-list" data-list="glutes">
          </ul>
        </div>
      </div>

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
